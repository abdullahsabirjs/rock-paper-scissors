<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button data-choice="rock">✊ Rock</button>
      <button data-choice="paper">✋ Paper</button>
      <button data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="results">
      <p class="result-text">Make your move!</p>
      <p>Player Choice: <span id="player-choice">-</span></p>
      <p>Computer Choice: <span id="computer-choice">-</span></p>
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <button id="reset-btn">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
